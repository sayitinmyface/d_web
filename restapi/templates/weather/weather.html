<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAPA Weather Django by tonylee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">what's the weather like?</h1>
      </div>
    </div>
  </section>  
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-ffset-4 is-4">
          <form action="" method="post">
            {% csrf_token %}
            <div class="field has-addons">
              <div class="control is-expanded">
                {{ form.name }}
              </div>
              <div class="control"><button class="button is-info" type="submit">Add City</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-offset-4 is-4">
          {% for city_weather in weather_data %}
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-50x50"><img src="http://openweathermap.org/img/w/{{ city_weather.icon}}.png" alt=""></figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                  <span class="title">
                    {{ city_weather.city }} 
                  </span><br>
                  <span class="subtitle"> 
                    {{ city_weather.temperature }} 
                  </span><br>

                  {{ city_weather.description }}

                  </p>
                </div>
              </div>
            </article>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
</body>
</html>
